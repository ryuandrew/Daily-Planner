<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
      <h5>
        current time and date:<br /><span id="time-display">00:00:00</span>
      </h5>
    </header>

    <div class="container">
      <!-- Timeblocks go here -->
      <div class="row time-block" id="9am">
        <div class="hour col-md-1 pt-4">9 AM</div>
        <textarea id="9" class="description col-md-10" placeholder="Enter your schedule"></textarea>
        <button class="btn saveBtn col-1"><i class="fas fa-save"></i></button>
      </div>
      
      <div class="row time-block" id="10am">
        <div class="hour col-md-1 pt-4">10 AM</div>
        <textarea id="10" class="description col-md-10" placeholder="Enter your schedule"></textarea>
        <button class="btn saveBtn col-1"><i class="fas fa-save"></i></button>
      </div>
      
      <div class="row time-block" id="11am">
        <div class="hour col-md-1 pt-4">11 AM</div>
        <textarea id="11" class="description col-md-10" placeholder="Enter your schedule"></textarea>
        <button class="btn saveBtn col-1"><i class="fas fa-save"></i></button>
      </div>

      <div class="row time-block" id="12pm">
        <div class="hour col-md-1 pt-4">12 PM</div>
        <textarea id="12" class="description col-md-10" placeholder="Enter your schedule"></textarea>
        <button class="btn saveBtn col-1"><i class="fas fa-save"></i></button>
      </div>
      
      <div class="row time-block" id="1pm">
        <div class="hour col-md-1 pt-4">1 PM</div>
        <textarea id="1" class="description col-md-10" placeholder="Enter your schedule"></textarea>
        <button class="btn saveBtn col-1"><i class="fas fa-save"></i></button>
      </div>
      
      <div class="row time-block" id="2pm">
        <div class="hour col-md-1 pt-4">2 PM</div>
        <textarea id="2" class="description col-md-10" placeholder="Enter your schedule"></textarea>
        <button class="btn saveBtn col-1"><i class="fas fa-save"></i></button>
      </div>
      
      <div class="row time-block" id="3pm">
        <div class="hour col-md-1 pt-4">3 PM</div>
        <textarea id="3" class="description col-md-10" placeholder="Enter your schedule"></textarea>
        <button class="btn saveBtn col-1"><i class="fas fa-save"></i></button>
      </div>
      
      <div class="row time-block" id="4pm">
        <div class="hour col-md-1 pt-4">4 PM</div>
        <textarea id="4" class="description col-md-10" placeholder="Enter your schedule"></textarea>
        <button class="btn saveBtn col-1"><i class="fas fa-save"></i></button>
      </div>
      
      <div class="row time-block" id="5pm">
        <div class="hour col-md-1 pt-4">5 PM</div>
        <textarea id="5" class="description col-md-10" placeholder="Enter your schedule"></textarea>
        <button class="btn saveBtn col-1"><i class="fas fa-save"></i></button>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
